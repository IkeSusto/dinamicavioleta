<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinâmica do PIB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Bem-vindo à Dinâmica do PIB</h1>
        <p>Conecte-se ao jogo usando o QR Code abaixo:</p>
        <div id="qr-code">
            <!-- QR Code será gerado dinamicamente aqui -->
        </div>
        <div id="players-list">
            <h3>Players Connected:</h3>
            <ul id="players"></ul>
        </div>
        <div id="player-setup">
            <input type="text" id="nickname" placeholder="Escolha seu nick">
            <select id="country-select">
                <option value="country1">País 1</option>
                <option value="country2">País 2</option>
                <option value="country3">País 3</option>
                <option value="country4">País 4</option>
            </select>
            <button id="start-game">Iniciar Jogo</button>
        </div>
        <div id="game-area" style="display: none;">
            <h2>Game Area</h2>
            <canvas id="drawingCanvas" width="400" height="400" style="border: 1px solid black;"></canvas>
            <button id="submitDrawing">Submit Drawing</button>
        </div>
        <div id="results-area"></div>
        <div id="journal-area">
            <h3>Yearly News:</h3>
            <ul id="journal-messages"></ul>
        </div>
        <div id="auction-area">
            <h3>Auction: Spend your resources</h3>
            <label for="points">Points to invest:</label>
            <input type="number" id="points" min="1" max="10" value="1">
            <button id="autoclicker">Buy Autoclicker</button>
            <button id="stabilizer">Buy Stabilizer</button>
            <button id="sellBrokenCookies">Sell Broken Cookies</button>
        </div>
        <div id="auction-results">
            <h3>Auction Results:</h3>
        </div>
        <div id="final-results">
            <h3>Final Results:</h3>
        </div>
        <button id="restart-game">Restart Game</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</body>
</html>
